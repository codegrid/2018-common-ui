<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>progressbar demo</title>
  <style>
    body {
      margin: 30px;
    }
    .Progress {
      margin-bottom: 10px;
      width: 200px;
      height: 30px;
      background-color: lightsteelblue;
      overflow: hidden;
    }
    .Progress-indicator {
      width: 100%;
      height: 100%;
      background-color: forestgreen;
      transform: translateX(-100%);
      transition-property: transform;
      transition-duration: 0.1s;
      transition-timing-function: ease;
    }
  </style>
</head>
<body>

<div class="Progress js-progressbar"
     tabindex="0"
     role="progressbar"
     aria-valuemin="0"
     aria-valuemax="20"
     aria-valuenow="0">
  <div class="Progress-indicator js-indicator"></div>
</div>

<div>
  <button type="button" class="js-increment">BUTTON</button>
</div>

<script>
  (function () {
    const button = document.querySelector(".js-increment");
    const progressbar = document.querySelector(".js-progressbar");
    const indicator = document.querySelector(".js-indicator");
    const max = parseInt(progressbar.getAttribute("aria-valuemax"));
    let valueNow = 0;
    button.addEventListener("click", function (event) {
      if (valueNow === max) {
        return;
      }
      event.preventDefault();
      valueNow = valueNow + 1;
      const transformValue = Math.floor(100 - (valueNow / max * 100));
      progressbar.setAttribute("aria-valuenow", valueNow.toString());
      indicator.style.transform = `translateX(-${transformValue}%)`;
    })
  })();
</script>

</body>
</html>
